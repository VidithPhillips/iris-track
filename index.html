<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Tracking Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Try different MediaPipe versions -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
    <div class="container">
        <video class="input-video" width="640" height="480" autoplay playsinline muted></video>
        <canvas class="output-canvas" width="640" height="480"></canvas>
        <div class="calibration-overlay hidden" id="calibrationOverlay">
            <div class="calibration-content">
                <h3>Distance Calibration</h3>
                <p>Enter your actual face width (temple to temple) in cm:</p>
                <input type="number" id="faceWidth" value="15" min="10" max="20" step="0.5">
                <button id="calibrateBtn">Calibrate</button>
            </div>
        </div>
        <div class="status-message hidden" id="statusMessage"></div>
    </div>
    <!-- Load custom scripts after MediaPipe -->
    <script src="js/faceTracking.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
